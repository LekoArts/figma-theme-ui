name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: yarn install --production=false
      - name: Run Jest
        run: yarn test:ci
        env:
          CI: true
      - name: Run Linting
        run: yarn lint
      - name: Run a test build
        run: yarn build
