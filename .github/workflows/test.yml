name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: yarn install --production=false
      - name: Run Jest
        run: yarn test:ci
        env:
          CI: true
      - name: Run Linting
        run: yarn lint
      - name: Run Test Build
        run: yarn build
